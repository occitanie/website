<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Primary Meta Tags -->
    <title>La première communauté tech de la région Occitanie</title>
    <meta
      name="title"
      content="La première communauté tech de la région Occitanie"
    />
    <meta
      name="description"
      content="Vous bossez dans la tech en Occitanie ? Agrandissez votre réseau en nous rejoignant sur notre communauté Slack !"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://occitanie.community/" />
    <meta
      property="og:title"
      content="La première communauté tech de la région Occitanie"
    />
    <meta
      property="og:description"
      content="Vous bossez dans la tech en Occitanie ? Agrandissez votre réseau en nous rejoignant sur notre communauté Slack !"
    />
    <meta
      property="og:image"
      content="https://occitanie.community/assets/img/preview.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://occitanie.community/" />
    <meta property="twitter:creator" content="@OccitanieNum" />
    <meta
      property="twitter:title"
      content="La première communauté tech de la région Occitanie"
    />
    <meta
      property="twitter:description"
      content="Vous bossez dans la tech en Occitanie ? Agrandissez votre réseau en nous rejoignant sur notre communauté Slack !"
    />
    <meta
      property="twitter:image"
      content="https://occitanie.community/assets/img/preview.png"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700|Material+Icons"
      rel="stylesheet"
      type="text/css"
    />
    <link href="css/slides.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/plugins.js" type="text/javascript"></script>
    <script src="js/slides.js" type="text/javascript"></script>
  </head>

  <body class="slides animated">
    <section class="slide fade kenBurns">
      <div class="content">
        <div class="container">
          <div class="wrap">
            <div class="fix-10-12">
              <h1 class="ae-1">Occitanie Numérique</h1>
              <div class="ae-2">
                <p class="hero">
                  Une communauté bienveillante et inclusive pour rassembler les
                  différents acteurs tech de notre région.
                </p>
              </div>
              <a
                class="button red ae-5 fromCenter"
                href="https://bit.ly/3iXBSuX"
                >Je m'inscris !</a
              >
              <a
                class="button white ae-6 fromCenter"
                href="https://twitter.com/OccitanieNum"
                >@OccitanieNum</a
              >
            </div>
          </div>
        </div>
      </div>
      <div
        class="background"
        style="background-image: url(assets/img/bg.jpg)"
      ></div>
    </section>

    <!-- Preloader -->
    <div class="loadingIcon">
      <svg class="loading-icon" id="loading-circle" viewBox="0 0 18 18">
        <circle
          class="circle"
          opacity=".1"
          stroke="#fff"
          stroke-width="2"
          stroke-miterlimit="10"
          cx="9"
          cy="9"
          r="8"
          fill="none"
        ></circle>
        <circle
          class="dash"
          stroke-width="2"
          stroke-linecap="round"
          stroke-miterlimit="10"
          stroke-dasharray="1,100"
          cx="9"
          cy="9"
          r="8"
          fill="none"
        ></circle>
      </svg>
    </div>
  </body>
</html>
