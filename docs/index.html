<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>
      Communauté Occitanie, la première communauté citoyenne de la région
      Occitanie
    </title>

    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700|Material+Icons"
      rel="stylesheet"
      type="text/css"
    />

    <link href="css/slides.css" rel="stylesheet" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/plugins.js" type="text/javascript" name="plugins"></script>
    <script
      src="js/slides.js"
      type="text/javascript"
      name="main-scripts"
    ></script>
  </head>
  <body class="slides animated">
    <section class="slide fade kenBurns">
      <div class="content">
        <div class="container">
          <div class="wrap">
            <div class="fix-10-12">
              <h1 class="ae-1">Communauté Occitanie</h1>
              <div class="ae-2">
                <p class="hero">
                  Rejoignez la première communauté citoyenne de la région
                  Occitanie
                </p>
              </div>
              <a
                class="button red ae-5 fromCenter"
                href="https://otsofr.typeform.com/to/ayXzM3"
                >Je m'inscris !</a
              >
              <a
                class="button white ae-6 fromCenter"
                href="https://twitter.com/OccitanieSlack"
                >@OccitanieSlack</a
              >
            </div>
          </div>
        </div>
      </div>
      <div
        class="background"
        style="background-image: url(assets/img/bg.jpg);"
      ></div>
    </section>

    <!-- Preloader -->
    <div class="loadingIcon">
      <svg class="loading-icon" id="loading-circle" viewBox="0 0 18 18">
        <circle
          class="circle"
          opacity=".1"
          stroke="#fff"
          stroke-width="2"
          stroke-miterlimit="10"
          cx="9"
          cy="9"
          r="8"
          fill="none"
        ></circle>
        <circle
          class="dash"
          stroke-width="2"
          stroke-linecap="round"
          stroke-miterlimit="10"
          stroke-dasharray="1,100"
          cx="9"
          cy="9"
          r="8"
          fill="none"
        ></circle>
      </svg>
    </div>
  </body>
</html>
